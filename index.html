<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern RAG Bot</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0b0b0b;
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: white;
  }

  header {
    padding: 15px;
    text-align: center;
    background: linear-gradient(90deg, #ff3c3c, #ff7b00);
    font-size: 18px;
    font-weight: bold;
  }

  #chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    animation: fadeSlide 0.3s ease;
    display: inline-block;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(90deg, #ff3c3c, #ff7b00);
    color: white;
    border-bottom-right-radius: 6px;
  }

  .bot {
    align-self: flex-start;
    background: linear-gradient(145deg, #0d1b2a, #1b263b);
    color: #e0e0e0;
    border-bottom-left-radius: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .bot img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }

  #input-area {
    display: flex;
    padding: 10px;
    background-color: #111;
  }

  #input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    background-color: #1b1b1b;
    color: white;
    margin-right: 10px;
  }

  button {
    background: linear-gradient(90deg, #ff3c3c, #ff7b00);
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    color: white;
    font-weight: bold;
  }

  button:hover {
    transform: scale(1.05);
  }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<header>ðŸ’¬ Modern RAG Bot</header>

<div id="chat"></div>

<div id="input-area">
  <input id="input" type="text" placeholder="Type your message..." />
  <button onclick="sendMsg()">Send</button>
</div>

<script>
const webhookURL = "https://shanika2001.app.n8n.cloud/webhook-test/98d25a9d-5763-4419-91bd-ee1d2675c924"; // Replace with your webhook

function addMessage(text, sender = 'bot') {
  const chat = document.getElementById('chat');
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('msg', sender);

  if (sender === 'bot') {
    const icon = document.createElement('img');
    icon.src = 'https://i.ibb.co/tQn8fZk/bot-icon.png';
    msgDiv.appendChild(icon);
  }

  const span = document.createElement('span');
  span.textContent = text;
  msgDiv.appendChild(span);

  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMsg() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  input.value = '';

  addMessage("Typing...", 'bot');

  const res = await fetch(webhookURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  document.querySelectorAll('.bot span').forEach(el => {
    if (el.textContent === "Typing...") el.parentElement.remove();
  });

  addMessage(data.reply, 'bot');
}
</script>

</body>
</html>
