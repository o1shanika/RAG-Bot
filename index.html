<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern RAG Bot</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #e8f5e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1b5e20;
  }
  #chat-container {
    width: 400px;
    max-width: 90%;
    background-color: #ffffff;
    border-radius: 20px;
    border: 2px solid #a5d6a7;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  header {
    padding: 15px;
    text-align: center;
    background-color: #a5d6a7;
    font-size: 18px;
    font-weight: bold;
    color: #1b5e20;
  }
  #chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background-color: #f1f8f1;
  }
  .msg {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    animation: fadeSlide 0.3s ease;
    display: inline-block;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background-color: #c8e6c9;
    color: #1b5e20;
    border-bottom-right-radius: 6px;
  }
  .bot {
    align-self: flex-start;
    background-color: #e8f5e9;
    color: #1b5e20;
    border-bottom-left-radius: 6px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .bot img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }
  #input-area {
    display: flex;
    padding: 10px;
    background-color: #dcedc8;
  }
  #input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #a5d6a7;
    outline: none;
    background-color: #f1f8f1;
    color: #1b5e20;
    margin-right: 10px;
  }
  button {
    background-color: #81c784;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    color: white;
    font-weight: bold;
  }
  button:hover {
    transform: scale(1.05);
  }
  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="chat-container">
  <header>ðŸ’¬ Modern RAG Bot</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
const webhookURL = "api/proxy";
const chatEl = document.getElementById('chat');
const chatInput = document.getElementById('input');

chatInput.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault();
    sendMsg();
  }
});

function addMessage(text, sender = 'bot') {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('msg', sender);

  if (sender === 'bot') {
    const icon = document.createElement('img');
    icon.src = 'https://i.ibb.co/tQn8fZk/bot-icon.png';
    msgDiv.appendChild(icon);
  }

  const span = document.createElement('span');
  span.textContent = text;
  msgDiv.appendChild(span);

  chatEl.appendChild(msgDiv);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function sendMsg() {
  const text = chatInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  chatInput.value = '';
  chatInput.focus();

  addMessage("Typing...", 'bot');
  const typingIndicator = chatEl.querySelector('.bot:last-child');

  try {
    const res = await fetch(webhookURL, {
      method: 'POST', // âœ… Ensure POST
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chatInput: text })
    });

    if (!res.ok) throw new Error(`Server responded with status: ${res.status}`);

    const responseText = await res.text();
    console.log("Raw response:", responseText);

    const data = JSON.parse(responseText);
    if (data.reply) {
      if (typingIndicator) typingIndicator.remove();
      addMessage(data.reply, 'bot');
    } else {
      throw new Error(`Missing 'reply' key in response.`);
    }
  } catch (err) {
    console.error("sendMsg Error:", err);
    if (typingIndicator) typingIndicator.remove();
    addMessage("Error: " + err.message, 'bot');
  }
}
</script>

</body>
</html>
