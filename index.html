<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern RAG Bot</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1b5e20;
  }

  /* Main chat container */
  #chat-container {
    width: 600px;
    max-width: 95%;
    height: 80vh;
    background-color: #ffffff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    border: 1px solid #a5d6a7;
  }

  /* Header styling */
  header {
    padding: 18px;
    text-align: center;
    background: linear-gradient(135deg, #81c784, #66bb6a);
    font-size: 20px;
    font-weight: bold;
    color: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Scrollable chat area */
  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
    background-color: #f5fdf5;
    scrollbar-width: thin;
    scrollbar-color: #a5d6a7 #f5fdf5;
  }
  #chat::-webkit-scrollbar {
    width: 8px;
  }
  #chat::-webkit-scrollbar-thumb {
    background: #a5d6a7;
    border-radius: 4px;
  }

  /* Message bubbles */
  .msg {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 18px;
    animation: fadeSlide 0.3s ease;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(135deg, #a5d6a7, #81c784);
    color: white;
    border-bottom-right-radius: 6px;
  }

  .bot {
    align-self: flex-start;
    background-color: #e8f5e9;
    color: #1b5e20;
    border-bottom-left-radius: 6px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
  }

  .bot img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    margin-top: 2px;
  }

  /* Input area */
  #input-area {
    display: flex;
    padding: 12px;
    background-color: #f0f8f0;
    border-top: 1px solid #a5d6a7;
    gap: 10px;
  }

  #input {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #a5d6a7;
    outline: none;
    background-color: white;
    color: #1b5e20;
    font-size: 15px;
  }

  button {
    background: linear-gradient(135deg, #81c784, #66bb6a);
    border: none;
    padding: 12px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    color: white;
    font-weight: bold;
    font-size: 14px;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #66bb6a, #57a05a);
  }

  /* Animation */
  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="chat-container">
  <header>ðŸ’¬ Modern RAG Bot</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
const webhookURL = "/api/proxy";
const chatEl = document.getElementById('chat');
const chatInput = document.getElementById('input');
const username = 'shanika';
const password = 'shanika@123';

chatInput.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    event.preventDefault();
    sendMsg();
  }
});

function addMessage(text, sender = 'bot') {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('msg', sender);

  if (sender === 'bot') {
    const icon = document.createElement('img');
    icon.src = 'https://i.ibb.co/tQn8fZk/bot-icon.png';
    msgDiv.appendChild(icon);
  }

  const span = document.createElement('span');
  span.textContent = text;
  msgDiv.appendChild(span);

  chatEl.appendChild(msgDiv);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function sendMsg() {
  const text = chatInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  chatInput.value = '';
  chatInput.focus();

  addMessage("Typing...", 'bot');
  const typingIndicator = chatEl.querySelector('.bot:last-child');

  try {
    const res = await fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Basic ' + btoa(`${username}:${password}`)
      },
      body: JSON.stringify({ chatInput: text })
    });

    if (!res.ok) {
      const errorText = await res.text();
      throw new Error(`Server error (${res.status}): ${errorText || 'No response body'}`);
    }

    const responseText = await res.text();
    try {
      const data = JSON.parse(responseText);
      if (data.output) {
        if (typingIndicator) typingIndicator.remove();
        addMessage(data.output, 'bot');
      } else {
        throw new Error("Response JSON missing 'output'.");
      }
    } catch {
      if (typingIndicator) typingIndicator.remove();
      addMessage(responseText.trim() || "No reply received.", 'bot');
    }
  } catch (err) {
    if (typingIndicator) typingIndicator.remove();
    addMessage("Error: " + err.message, 'bot');
  }
}
</script>

</body>
</html>
